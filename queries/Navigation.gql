query Navigation($stage: Stage! = PUBLISHED) {
  navigation(where: { id: "cluqwbip82dc707w2m14gg677" }, stage: $stage) {
    logo {
      url
    }
    mobileLogo {
      url
    }
    title
    ticketsLabel
    ticketsUrl
    navigationItem {
      id
      label
      externalLink
      highlighted
      page {
        slug
      }
      nestedItems {
        id
        label
        externalLink
        highlighted
        page {
          slug
        }
      }
    }
  }
}
