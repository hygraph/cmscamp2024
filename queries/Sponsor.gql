query Sponsor($slug: String!, $stage: Stage! = PUBLISHED) {
  sponsor(where: { slug: $slug }, stage: $stage) {
    __typename
    slug
    name
    sponsorDescription
    logo {
      ...ImageFields
    }
    sponsorStatus
    masterclass {
      slug
    }
    components {
      __typename
      ... on Banner {
        ...BannerFields
      }
      ... on Hero {
        ...HeroFields
      }
      ... on Image {
        ...ImageComponentFields
      }
      ... on ImageGallary {
        ...ImageGalleryFields
      }
      ... on List {
        ...ListFields
      }
      ... on Text {
        ...TextFields
      }
      ... on TextMedia {
        ...TextMediaFields
      }
      ... on SupporterList {
        ...SupporterListFields
      }
      ... on SessionForm {
        ...SessionFormFields
      }
    }
  }
}
